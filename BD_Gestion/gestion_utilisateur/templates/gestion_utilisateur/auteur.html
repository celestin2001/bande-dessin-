<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            width: 1000px; /* Augmentation de la largeur */
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h2>Inscription Auteur</h2>
        <h4 class="text-center mb-4">Rejoignez notre communauté d'auteurs de bandes dessinées</h4>
    </div>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
    

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-control" placeholder="Jean Dupont">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="jean.dupont@example.com">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Biographie</label>
                <textarea class="form-control" rows="3" placeholder="Parlez-nous de votre parcours..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Site web (optionnel)</label>
                <input type="url" class="form-control" placeholder="https://www.votresite.com">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Genre principal</label>
                    <select class="form-select">
                        <option selected>Sélectionnez un genre</option>
                        <option>Fiction</option>
                        <option>Non-fiction</option>
                        <option>Poésie</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Années d'expérience</label>
                    <select class="form-select">
                        <option selected>Sélectionnez une option</option>
                        <option>0-2 ans</option>
                        <option>3-5 ans</option>
                        <option>5+ ans</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100">
                <i class="bi bi-person-plus"></i> S'inscrire en tant qu'auteur
            </button>

            <p class="text-center mt-3">Déjà inscrit ? <a href="#">Connectez-vous</a></p>
        </form>
    </div>
</div>

</body>
</html>
