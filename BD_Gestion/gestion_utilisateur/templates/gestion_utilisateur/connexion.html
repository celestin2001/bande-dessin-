{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{% static 'gestion_content/css/bootstrap.min.css'%}">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            width: 1000px; /* Augmentation de la largeur */
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section_auteur{
            display: none;
        }


    </style>
</head>
<body>
   
    <div class="text-center">
        <h2>Connexion</h2>
        <h4 class="text-center mb-4">Connectez Vous pour plus de nouvelles</h4>
    </div>

<div class="container d-flex justify-content-center align-items-center vh-100">
   
    <div class="form-container">
        <div class="text-center">
            <h3 class="text-white">se connecter avec</h3>
        </div>
    
        

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        
                <div class=" mb-3">
                    <label class="form-label">email</label>
                    <input type="text" class="form-control" placeholder="Entrez votre votre email" name="email">
                </div>
                <div class=" mb-3">
                    <label class="form-label">mot de passe</label>
                    <input type="password" class="form-control" placeholder="entrez votre mot de passe" name="password">
                </div>
           
          
            <button type="submit" class="btn btn-dark w-100">
                <i class="bi bi-person-plus"></i> Se connecter
            </button>

            <p class="text-center mt-3">Pas de compte ? <a href="{% url 'signup' %}">S'incrire</a></p>
        </form>
    
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "gestion_content/js/bootstrap.min.js"%}"></script>
    <script src="{% static "gestion_content/js/jquery-3.2.1.min.js"%}"></script>

</body>
</html>
